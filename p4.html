 <script>
  // Load the Visualization API and corechart package
  google.charts.load('current', { packages: ['corechart'] });

  // Create the Google Chart
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    // Define the data
    var data = google.visualization.arrayToDataTable([
  ['Gender', 'Graduated', {role: 'style'}, 'Non-Graduated', {role: 'style'}, 'Tot', {role: 'style'}],
  ['Male', 3361, 'color: blue', 1865, 'color: green', 5226, 'color: red'],
  ['Female', 572, 'color: orange', 311, 'color: purple', 883, 'color: yellow']
]);


    // Set chart options
    var options = {
      title: 'Proportion of Graduated and Non-Graduated Deputies by Gender',
        
      hAxis: {
        title: 'Gender',
      },
      vAxis: {
        title: 'Number of Deputies',
      },
      isStacked: true,
      series: {
    0: { color: 'blue' }, // Male - Graduated
    1: { color: 'green' }, // Male - Non-Graduated
    2: { color: 'red' }, // Male - Total
    3: { color: 'orange' }, // Female - Graduated
    4: { color: 'purple' }, // Female - Non-Graduated
    5: { color: 'yellow' } // Female - Total
  },
  colors: ['blue', 'green', 'red', 'orange', 'purple', 'yellow']
};

    // Create and draw the chart
    var chart = new google.visualization.ColumnChart(document.getElementById('mekkoChartot'));
    chart.draw(data, options);
  }
</script>
