       // Funzione per generare il menu a tendina delle legislature
	   function generateLegislatureDropdown() {
      const select = document.getElementById("legislature");

      // Trova tutte le legislature univoche dai dati
      const legislatures = [...new Set(data.map(item => item[5]))];

      // Aggiungi le opzioni al menu a tendina
      legislatures.forEach(legislature => {
        const option = document.createElement("option");
        option.value = legislature;
        option.textContent = `Legislatura ${legislature}`;
        select.appendChild(option);
      });

      // Aggiungi un listener per gestire il cambio nel menu a tendina
      select.addEventListener("change", updateTable);
    }

    // Funzione per aggiornare la tabella in base alla legislatura selezionata
    function updateTable() {
      const selectedLegislature = parseInt(document.getElementById("legislature").value);
      const tableBody = document.getElementById("table-body");

      // Filtra i dati in base alla legislatura selezionata
      const filteredData = data.filter(item => item[5] === selectedLegislature);

      // Genera le righe della tabella
      tableBody.innerHTML = "";
      filteredData.forEach(item => {
        const row = document.createElement("tr");
        const governmentCell = document.createElement("td");
        const ministryCell = document.createElement("td");
        governmentCell.textContent = item[0];
        ministryCell.textContent = item[1];
        row.appendChild(governmentCell);
        row.appendChild(ministryCell);
        tableBody.appendChild(row);
      });
    }

    // Richiama la funzione per generare il menu a tendina all'avvio
    generateLegislatureDropdown();
  });
